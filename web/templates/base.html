  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {% load static %}
  <link rel="stylesheet" href="{% static "./css/style.css" %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

       <title>{{ title }}</title>
       {% else %}
       <title>ADVANCE BULLETIN</title>
       {% endif %}
</head>

<body>
  {% load static %}
  <!-- navigation -->
  <header>
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'Newsblogs:index' %}" style=" color: white; font-weight: bolder"><img
            src="{% static "./images/logoFile.jpg" %}" alt="newsworld">ADVANCE BULLETIN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Newsblogs:Home' %}">Go Back HOME</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#cover" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                CHANNLES
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'Newsblogs:ary' %}">ARY</a>
                <a class="dropdown-item" href="{% url 'Newsblogs:dunya' %}">DUNYA</a>
                <a class="dropdown-item" href="{% url 'Newsblogs:newsone' %}">NEWSONE</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Newsblogs:Home' %}">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Newsblogs:Home' %}">CONTACT</a>
            </li>

          </ul>
        </div>
      </nav>
    </section>
    <!-- get started -->

    <!-- Updates -->
    <section id="breaking-news">
      <div class="breakingnews">
        <div class="container">
          <div class="row">
            <div class="column-20">
              <div class="update-left"><a href="#wrapper">UPDATES</a></div>
            </div>
            <div class="column-80">
              <!-- <marquee> pakistan zindabad pakistan zindabad pakistan zindabad pakistan zindabad</marquee> -->
            </div>
          </div>
        </div>
      </div>
    </section>
</header>
